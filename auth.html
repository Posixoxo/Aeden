<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", Lato;
            background-color: #EAEAEA; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .mod-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .auth-header {
            color: #3C3C3C;
            padding: 30px 30px 0 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-body {
            padding: 40px;
            color: #1E1E1E;
        }

        .tab-buttons {
            justify-items: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        .tab-btn {
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab-btn:hover{
            opacity: 0.7;
        }

        .tab-btn.active {
            background-color: #2A2A2A;
            color: white;
        }

        /* Hide tab buttons when not on login page */
        .tab-buttons.hidden {
            display: none;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            font-size: 13px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #2A2A2A;
            color: #EAEAEA;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 40px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Add back-to-login link styling */
        .back-to-login {
            text-align: center;
            margin-top: 50px;
        }

        .back-to-login a {
            color: #2A2A2A;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .back-to-login a:hover {
            opacity: 0.7;
        }

        /* Forgot password link styling */
        .forgot-password-link {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password-link a {
            color: #2A2A2A;
            text-decoration: none;
            font-size: 13px;
            transition: opacity 0.3s;
        }

        .forgot-password-link a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="Images/Mod.jpg" alt="auth-img" class="mod-img">
            <h1 id="auth-title">Welcome Back!</h1>
            <p id="auth-subtitle">Login or create an account to start posting</p>
        </div>
        
        <div class="auth-body">

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="forgot-password-link">
                        <a href="#" onclick="switchTab('forgot-password'); return false;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">LOGIN</button>
                </form>
            </div>

            <!-- Login page -->
            <div class="tab-buttons" id="tab-buttons-container">
                <a class="tab-btn" onclick="switchTab('register')">Don't have an account?  Register</a>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password (min 6 characters)</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <!-- back to login link -->
                <div class="back-to-login">
                    <a href="#" onclick="switchTab('login'); return false;">Already have an account? Login</a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="form-container">
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="forgot-email" required placeholder="Enter your registered email">
                        <p style="text-align: center; margin-top: 20px;">Check spam folder if not received in mailbox.</p>
                    </div>
                    <button type="submit" class="submit-btn">Send Reset Link</button>
                </form>

                <!-- back to login link -->
                <div class="back-to-login">
                    <a href="#" onclick="switchTab('login'); return false;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB34DhbeaIzmRFowWayXLgR68Zlv-dOqQA",
            authDomain: "aeden-168f6.firebaseapp.com",
            projectId: "aeden-168f6",
            storageBucket: "aeden-168f6.firebasestorage.app",
            messagingSenderId: "559755104565",
            appId: "1:559755104565:web:9e0fc3c6c58f985c05bc7c",
            measurementId: "G-K8R4B6EF1T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.updateProfile = updateProfile;
        window.setDoc = setDoc;
        window.doc = doc;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>

    <script>
        //  SwitchTab function to hide/show tab buttons and update header
        function switchTab(tab) {
            const tabButtonsContainer = document.getElementById('tab-buttons-container');
            const authTitle = document.getElementById('auth-title');
            const authSubtitle = document.getElementById('auth-subtitle');

            // Update forms
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear messages
            hideMessages();

            if (tab === 'register') {
                // Hide tab buttons on register page
                tabButtonsContainer.classList.add('hidden');
                // Update header text
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Sign up to start posting amazing content';
            } else if (tab === 'forgot-password') {
                // Hide tab buttons on forgot password page
                tabButtonsContainer.classList.add('hidden');
                // Update header text
                authTitle.textContent = 'Reset Password';
                authSubtitle.textContent = 'Enter your email to receive a password reset link';
            } else {
                // Show tab buttons on login page
                tabButtonsContainer.classList.remove('hidden');
                // Reset header text
                authTitle.textContent = 'Welcome Back!';
                authSubtitle.textContent = 'Login or create an account to start posting';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // ðŸ”§ FIX: Updated handleRegister to redirect to dashboard instead of login
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const btn = event.target.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.textContent = 'Creating Account...';

            try {
                // Create user account
                const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;

                // Update profile with name
                await window.updateProfile(user, { displayName: name });

                // Save user data to Firestore
                await window.setDoc(window.doc(window.db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });

                showSuccess('Account created successfully! Redirecting to your dashboard...');
                
                // ðŸ”§ FIX: Redirect to dashboard directly instead of login page
                setTimeout(() => window.location.href = 'dashboard.html', 2000);

            } catch (error) {
                let errorMessage = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Use at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }
                showError(errorMessage);
            } finally {
                btn.classList.remove('loading');
                btn.textContent = 'Create Account';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const btn = event.target.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.textContent = 'Logging in...';

            try {
                await window.signInWithEmailAndPassword(window.auth, email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);

            } catch (error) {
                let errorMessage = 'Login failed. Please check your credentials.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                showError(errorMessage);
            } finally {
                btn.classList.remove('loading');
                btn.textContent = 'LOGIN';
            }
        }

        // NEW: Handle Forgot Password
        async function handleForgotPassword(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('forgot-email').value;

            const btn = event.target.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.textContent = 'Sending...';

            try {
                await window.sendPasswordResetEmail(window.auth, email);
                showSuccess('Password reset link sent! Please check your email inbox.');
                
                // Clear the input field
                document.getElementById('forgot-email').value = '';
                
                // Optional: Redirect back to login after a delay
                setTimeout(() => switchTab('login'), 3000);

            } catch (error) {
                let errorMessage = 'Failed to send reset link. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later.';
                }
                showError(errorMessage);
            } finally {
                btn.classList.remove('loading');
                btn.textContent = 'Send Reset Link';
            }
        }
    </script>
</body>
</html>
